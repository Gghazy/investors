<div class="row p-3">
    <form #actualProduction="ngForm" (ngSubmit)="save()">
    <div class="col-md-12">
       
        <div class="row">
            <div class="col-md-9 p-0">
                <div>
                <label class="form-label">الطاقة التصميمة(القصوى)​<span class="required">*</span></label>
                <input type="number" min="1" pattern="[0-9]+([\.,][0-9]{1,3})?" step="0.01" onkeypress="return (!(event.charCode !=46 && event.charCode >31 && (event.charCode < 48 || event.charCode > 57)))" name="DesignedCapacity" class="form-control"
                    [(ngModel)]="request.DesignedCapacity" #DesignedCapacity="ngModel" required>
            </div>
            <div *ngIf="DesignedCapacity.invalid && (DesignedCapacity.dirty || DesignedCapacity.touched)"
            class="validation-error">
            <div *ngIf="DesignedCapacity.errors?.['required']">الرجاء إدخال قيمة الطاقة التصميمة القصوى</div>
            <div *ngIf="DesignedCapacity.errors?.['min']" >الرجاء إدخال رقم أكبر من 0   </div>
            <div *ngIf="DesignedCapacity.errors?.['pattern']" >الرجاء إدخال رقم  صحيح   </div>

            </div>
         </div>
            <div class="col-md-3 p-0">
                <label class="form-label">وحدة القياس </label>
                <select name="DesignedCapacityUnit" disabled class="form-select"[(ngModel)]="request.DesignedCapacityUnitId">
                    <option *ngFor="let unit of units"  [ngValue]="unit.Id">{{unit.Name}}</option>
                </select>
            </div>  
        </div>

    </div>
    <div class="col-md-12" *ngIf="factoryStatus!=3">
     
        <div class="row">
            <div class="col-md-9 p-0">
                <div>
                <label class="form-label">الإنتاج الفعلي​<span class="required">*</span></label>
                <input type="number" min="1" #ActualProduction="ngModel"  pattern="[0-9]+([\.,][0-9]{1,3})?" step="0.01" onkeypress="return (!(event.charCode !=46 && event.charCode >31 && (event.charCode < 48 || event.charCode > 57)))" name="ActualProduction" class="form-control"
                    [(ngModel)]="request.ActualProduction"required>
                    </div>
                    <div *ngIf="ActualProduction.invalid && (ActualProduction.dirty || ActualProduction.touched)"
                    class="validation-error">
                    <div *ngIf="ActualProduction.errors?.['required']">الرجاء إدخال قيمة الطاقة التصميمة القصوى</div>
                    <div *ngIf="ActualProduction.errors?.['min']" >الرجاء إدخال رقم أكبر من 0   </div>
                    <div *ngIf="ActualProduction.errors?.['pattern']" >الرجاء إدخال رقم  صحيح   </div>
        
                    </div>
            </div>
          
            <div class="col-md-3 p-0">
                <label class="form-label">وحدة القياس </label>
                <select name="ActualProductionUint" disabled class="form-select" [(ngModel)]="request.ActualProductionUintId">
                    <option *ngFor="let unit of units"  [ngValue]="unit.Id">{{unit.Name}}</option>
                </select>
            </div>
        </div>

    </div>


    <div class="col-md-12 text-center">
        <button class="btn btn-primary me-1" [disabled]="actualProduction.invalid" type="submit">حفظ</button>

    </div>
    </form>
</div>
