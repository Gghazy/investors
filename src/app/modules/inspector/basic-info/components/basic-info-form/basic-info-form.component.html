<section class="form-panel">
    <div class="form-header">
        <h2 class="form-title">     البيانات الأساسية </h2>
        <div>
            <a routerLink="/visit-landing" class="back-link">
                رجوع
                <svg height="25" viewBox="0 0 48 48" width="25" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"></path><path d="M40 22h-24.34l11.17-11.17-2.83-2.83-16 16 16 16 2.83-2.83-11.17-11.17h24.34v-4z" style="fill: #666;"></path></svg>
            </a>
        </div>
    </div>
    <div class="form-body">
        <div class="row" #parentDiv>
            <div class="col-md-12">
                <h3>  التحقق من صحة البيانات الأساسية للمصنع​</h3>
            </div>
            <div class="col-md-5">
                <label class="form-label"> اسم المصنع</label>
                <input type="text" class="form-control" value="مصنع المواد الغذائية" disabled>
                
            </div>
            <div class="col-md-2">
                <label class="form-label"> هل الاسم صحيح؟</label>
                <select class="form-select if-no" (change)="onInputChange($event)">
                    <option value="yes" selected>نعم</option>
                    <option value="no">لا</option>
                </select>
            </div>
            <div class="col-md-5 show-input d-none">
                <label class="form-label">أدخل اسم المصنع الصحيح</label>
                <input type="text" class="form-control" value="">
            </div>
        </div>

        <div class="row">
           
            <div class="col-md-5">
                <label class="form-label">الحالة الحالية</label>
                <select class="form-select disabled" disabled>
                    <option value="3">تحت الإنشاء</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label"> هل الحالة صحيحة؟</label>
                <select class="form-select if-no" (change)="onInputChange($event)">
                    <option value="yes" selected>نعم</option>
                    <option value="no">لا</option>
                </select>
            </div>
            <div class="col-md-5 show-input d-none">
                <label class="form-label"> أختر الحالة الحالية الصحيحة</label>
                <select class="form-select">
                    <option >تحت التأسيس </option>
                    <option >تحت الإنشاء</option>
                    <option >منتج</option>
                    <option >متوقف</option>
                    <option >ملغي</option>
                    
                </select>
            </div>
        </div>

        <div class="col-md-12">
            <label class="form-label"> تعليقات </label>
            <textarea  rows="3" class="form-control"></textarea>
        </div>

        <div class="col-md-12">
            <h3> المستندات المتعلقة بالبيانات الأساسية للمصنع </h3>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-small-header">
                <thead>
                    <tr>
                        <th>#</th>
                        <th> اسم المستند </th>
                        <th>امتداد المستند</th>                                            
                        <th style="min-width: 140px">خيارات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td> صورة واجهة المصنع</td>
                        <td>JPG</td>
                        <td>
                            <a href="#" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#photoModal">
                                عرض

                            </a>
                        </td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>

        <div class="col-md-12">
            <h3> رفع مستندات اخرى  </h3>
        </div>

        <div class="row">

        
            <div class="col-md-6">
                <label class="form-label"> اسم المستند</label>
                <input type="text" class="form-control" placeholder="" value="">
            </div>

            <div class="col-md-6">
                <label class="form-label">رفع المستند    </label>
                <div class="input-group">
                    <input type="file" class="form-control" placeholder="" value="">
                    <button class="btn btn-primary" type="button">اضافة </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-small-header">
                <thead>
                    <tr>
                        <th>#</th>
                        <th> اسم المستند </th>
                        <th>امتداد المستند</th>                                            
                        <th style="min-width: 140px">خيارات</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td colspan="4">
                            <div class="text-center">لا توجد بيانات</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-footer">
        <div class="col-12">
            <button class="btn btn-primary me-1" type="submit">حفظ</button>
            <a href="" class="btn btn-danger">الغاء</a>
        </div>
    </div>
</section>
