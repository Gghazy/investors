    <div class="form-body row">
        <app-list>
            <ng-template #header>
                <th>#</th>
                <th> اسم الفترة </th>
                <th>  تاريخ البدء </th>
                <th> تاريخ الانتهاء</th>                                            
                <th>الحالة</th>                  
                <th style="min-width: 140px">خيارات</th>
            </ng-template>
            <ng-template #body>
              <tr *ngFor="let period of periods.Items let i=index">
                <td>{{i+1}}</td>
                <td>  {{period.PeriodName}}</td>
                <td>  {{period.PeriodStartDate}}</td>
                <td>{{period.PeriodEndDate}}</td>
                <td *ngIf="period.Status" class="text-success">تم الاعتماد</td>
                <td *ngIf="!period.Status" class="text-danger">لم يتم الاعتماد</td>
                <td>
                    <a  *ngIf="!InspectorRole" (click)="navigateToDetails(period.Id)" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#photoModal">
                        عرض
                    </a>
                    <a *ngIf="InspectorRole" (click)="navigateToDetails(period.Id)" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#photoModal">
                عرض
                    </a>
                </td>

              </tr>
            </ng-template>
          </app-list>
        <app-pagination (changePage)="pageChanged($event)" [pageSize]="periods.PageSize"
        [pageNumber]="periods.PageNumber" [totalCount]="periods.TotalCount"></app-pagination>
    </div>
