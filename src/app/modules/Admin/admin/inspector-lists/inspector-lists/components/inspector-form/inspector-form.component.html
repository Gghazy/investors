
<div class="col-md-12">
    <h3>بيانات المدقق</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="" class="form-label">الاسم</label>
      <input type="text" class="form-control" [(ngModel)]="request.Name"  />
    </div>
    <div class="col-md-6">
      <label for="" class="form-label">رقم الهوية</label>
      <input type="text" class="form-control" [(ngModel)]="request.OwnerIdentity" />
    </div>
    <div class="col-md-6">
      <label for="" class="form-label"> البريد الإلكتروني</label>
      <input type="email" class="form-control" [(ngModel)]="request.Email" />
    </div>
    <div class="col-md-6">
      <label for="" class="form-label">رقم الهاتف</label>
      <input type="text" class="form-control" [(ngModel)]="request.Phone" />
    </div>
    <div class="col-md-6">
      <label for="" class="form-label"> الجهة التابع لها المدقق</label>
      <select class="form-select" #IndustiryalZoneTypeId="ngModel" required 
      name="IndustiryalZoneTypeId" [(ngModel)]="request.IndustiryalZoneTypeId" >
          <option *ngFor="let factoryEntity of factoryEntities" [ngValue]="factoryEntity.Id">{{factoryEntity.NameAr}} </option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="" class="form-label">حالة المدقق </label>
      <select class="select" >
        <option value="0">نشط</option>
        <option value="1">غير نشط</option>
      </select>
    </div>
  </div>

<div class="col-md-12">
    <h3>بيانات المصنع</h3>
</div>
<div class="row">
    <div class="col-md-10">
        <label for="" class="form-label">اسم المصنع</label>
        <select class="form-select">
            <option>مصنع 1</option>
            <option>مصنع 2</option>
            <option>مصنع 3</option>
        </select>
    </div>
    <div class="col-md-2">
        <button href="" class="btn btn-primary" style="margin-top: 32px">
            إضافة
        </button>
    </div>
</div>

<div class="col-md-12 mt-3">
    <h3>المصانع المسندة</h3>
</div>

<table class="table table-hover table-small-header">
    <thead>
        <tr>
            <th>#</th>
            <th>اسم المصنع</th>
            <th>السجل التجاري</th>
            <th>خيارات</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>مصنع 1</td>
            <td>123456789</td>
            <td><button href="" class="btn btn-danger">حذف</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>مصنع 2</td>
            <td>123456789</td>
            <td><button href="" class="btn btn-danger">حذف</button></td>
        </tr>
    </tbody>
</table> 
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">إضافة</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      اغلاق
    </button>
  </div>
