<div class="row">
    <div class="col-md-6">
        <label for="" class="form-label">التصنيف الجمركي على مستوى 10 لمنتجك </label>
        <input type="text" class="form-control" disabled [value]="productName+'(رقم البند الجمركي على مستوى 10 )'">
    </div>
    <div class="col-md-6">
        <label for="" class="form-label">اختر التصنيف الجمركي على مستوى 12 المناسب لمنتجك <span class="required">*</span></label>
        <ng-multiselect-dropdown [placeholder]="'أختر'" [settings]="dropdownSettings" [data]="Level12Product"
            [(ngModel)]="selectedItems">
        </ng-multiselect-dropdown>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button (click)="save()" class="btn btn-primary me-1" type="submit">حفظ</button>
    </div>
</div>
