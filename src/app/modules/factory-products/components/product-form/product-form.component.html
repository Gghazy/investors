<div class="row">
    <div *ngIf="productId==0" class="mb-4 alert alert-fui  alert-dismissible fade show" role="alert">
        في حال عدم وجود اسم المنتج المراد اضافته ضمن القائمة الخاصة بإسم المنتج حسب البند الجمركي على المستوى 12 ، الرجاء التواصل مع الجهة المختصة بوزارة الصناعة ورفع طلب بذلك .
    </div>
    <div class="col-md-6" *ngIf="productId!=0">
        <label class="form-label"> اسم المنتج (حسب البند الجمركي على مستوى 12)<span class="required">*</span></label>
        <input disabled  type="text" name="ProductName" class="form-control"  [(ngModel)]="request.ProductName">
      </div>


      <div class="col-md-6" *ngIf="productId==0">
        <label for="" class="form-label">اسم المنتج <span class="required">*</span></label>
        <ng-multiselect-dropdown
         [placeholder]="'أختر'" 
         (keyup)="onSearch($event)"
         [settings]="dropdownSettings"
         [data]="products.Items"
         [(ngModel)]="selectProductId"
         (onSelect)="productChanage()"
         >
        </ng-multiselect-dropdown>
    </div>
    
    <div class="col-md-6">
        <label class="form-label"> 	اسم المنتج التجاري <span class="required">*</span></label>
        <input  type="text" name="CommericalName" class="form-control"  [(ngModel)]="request.CommericalName">
    </div>
    
    <div class="col-md-6">
        <label class="form-label" >وحدة القياس </label>
        <select name="Type" id="UnitId" disabled [(ngModel)]="request.UnitId"  class="form-select">
            <option *ngFor="let unit of units" [ngValue]="unit.Id">{{unit.Name}}</option>
        </select>
    </div>
    <div class="col-md-6">
        
        <label class="form-label" tooltip="يتم كتابة الوزن المقابل لوحدة القياس المحددة(الحقل السابق) للمنتج بالكيلوجرام مثال : في حال كانت وحدة قياس المنتج هي الطن يتم كتابة القيمة 1000 في حقل الوزن المقابل بالكيلوجرام" placement="left">
           
            الوزن المقابل​ بالكيلوغرام لكل وحدة​ 
            <span class="required">*</span>
            <i>؟</i>
        </label>
        <input  type="number" [disabled]="isDisabled" name="Kilograms_Per_Unit" class="form-control"  [(ngModel)]="request.Kilograms_Per_Unit">
    </div>
    <div class="col-md-6">
        <label class="form-label">صورة المنتج  بصيغة <span class="required">*jpeg , jpg , png , pdf</span></label>
        <div class="input-group">
            <input type="file" class="form-control" placeholder="" value="" (change)="savePhoto($event)">
        </div>
    </div>
    <div class="col-md-6">
        <label class="form-label" tooltip="إرفاق ورقة البيانات أو دليل/ معايير البيانات إن وجدت">ورقة البيانات بصيغة
            <span class="required">*pdf</span>
            <i>؟</i></label>
        <div class="input-group">
            <input type="file" class="form-control" placeholder="" value="" (change)="savePaper($event)">
        </div>
    </div>
    <div class="col-md-12 text-center">
        <button class="btn btn-primary" type="button" (click)="save()">حفظ </button>

    </div>
    </div>
